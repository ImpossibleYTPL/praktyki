<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./Assets/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/dist/css/bootstrap.css">
    <title>Formularz Rekrutacyjny PZS Kłanino</title>
</head>
<body>
    <form class="g3 needs-validation" novalidate>
        <div class="container">
            <div class="row justify-content-around gx-5">
              <div class="col-sm-6 position-relative">
                <h3>Dane kandydata</h3>
                <h4>‎</h4>
                <div class="form-floating mb-3 position-relative">
                    <input type="text" name="Nazwisko" id="floatingNazwisko" class="form-control" placeholder="Nazwisko" required>
                    <label for="floatingNazwisko">Nazwisko</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="text" name="Imie" id="floatingImie" class="form-control" placeholder="Imie">
                    <label for="floatingImie">Imie</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="text" name="DrugieImie" id="floatingNazwisko" class="form-control" placeholder="Drugie Imie">
                    <label for="floatingNazwisko sm">Drugie Imie</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="date" name="DataUrodzenia" id="floatingDataUrodzenia" class="form-control" placeholder="Data Urodzenia">
                    <label for="floatingDataUrodzenia">Data Urodzenia</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="text" name="MiejsceUrodzenia" id="floatingMiejsceUrodzenia" class="form-control" placeholder="Miejsce Urodzenia">
                    <label for="floatingMiejsceUrodzenia">Miejsce Urodzenia</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="text" name="Pesel" id="floatingPesel" class="form-control" placeholder="Pesel">
                    <label for="floatingPesel">Pesel</label>
                    <div class="invalid-feedback">
                        Niepoprowany pesel
                    </div>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="text" name="NumerTelefonu" id="floatingNumerTelefonu" class="form-control" placeholder="Numer telefonu">
                    <label for="floatingNumerTelefonu">Numer telefonu</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="email" name="Mail" id="floatingMail" class="form-control" placeholder="E-mial">
                    <label for="floatingMail">E-mail</label>
                    <div class="invalid-feedback">
                        Niepoprowany adres e-mail
                    </div>
                </div>
                <h4>Adres zamieszkania</h4>
                <div class="form-floating mb-3 position-relative">
                    <input type="text" name="Miejscowosc" class="form-control" id="floatingInputAdresMiejscowosc" placeholder="Miejscowość">
                    <label for="floatingInputAdresMiejscowosc">Miejscowość</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="text" name="UlicaNrDomu" class="form-control" id="floatingInputAdresUlica" placeholder="Ulica Nr. Domu">
                    <label for="floatingInputAdresUlica">Ulica Nr. Domu</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="text" name="kodPocztowy" class="form-control" id="floatingInputAdresKod" placeholder="Kod pocztowy">
                    <label for="floatingInputAdresKod">Kod pocztowy</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="text" name="Gmina" class="form-control" id="floatingInputAdresGmina" placeholder="Gmina">
                    <label for="floatingInputAdresGmina">Gmina</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="Poczta" class="form-control" id="floatingInputAdresPoczta" placeholder="Poczta">
                    <label for="floatingInputAdresPoczta">Poczta</label>
                </div>
                <h4>Adres zameldowania</h4>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefaultKandydat">
                    <label class="form-check-label" for="flexSwitchCheckDefaultKandydat">Adres zameldowania taki sam jak zamieszkania</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="MiejscowoscZameldowanie" class="form-control" id="floatingInputZameldowanieMiejscowosc" placeholder="Miejscowość">
                    <label for="floatingInputZameldoewanieMiejscowosc">Miejscowość</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="UlicaNrDomuZameldowanie" class="form-control" id="floatingInputZameldowanieUlica" placeholder="Ulica Nr. Domu">
                    <label for="floatingInputZameldoewanieUlica">Ulica Nr. Domu</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="kodPocztowyZameldowanie" class="form-control" id="floatingInputZameldowanieKod" placeholder="Kod pocztowy">
                    <label for="floatingInputZameldoewanieKod">Kod pocztowy</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="GminaZameldowanie" class="form-control" id="floatingInputZameldowanieGmina" placeholder="Gmina">
                    <label for="floatingInputZameldoewanieGmina">Gmina</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="PocztaZameldowanie" class="form-control" id="floatingInputZameldowaniePoczta" placeholder="Poczta">
                    <label for="floatingInputZameldoewaniePoczta">Poczta</label>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Default file input example</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                  <div class="mb-3">
                    <label for="formFile" class="form-label">Default file input example</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                <div class="d-grid gap-2 justify-content-end mb-3">
                    <input class="btn btn-primary btn-lg" type="submit" value="Wyślij" />
                </div>
              </div>
              <div class="col-sm-6">
                <h3 class="">Dane rodziców/opiekuna prawnego</h3>
                <h4>Dane matki</h4>
                <div class="form-floating mb-3">
                    <input type="text" name="NazwiskoMatki" id="floatingNazwisko" class="form-control" placeholder="Nazwisko">
                    <label for="floatingNazwisko">Nazwisko</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="ImieMatki" id="floatingImie" class="form-control" placeholder="Imię">
                    <label for="floatingImie">Imię</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="NumerTelefonuMatki" id="floatingNumerTelefonu" class="form-control" placeholder="Numer telefonu">
                    <label for="floatingNumerTelefonu">Nuemr telefonu</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="MailMatki" id="floatingMail" class="form-control" placeholder="E-mail">
                    <label for="floatingMail">E-mail</label>
                    <div class="invalid-feedback">
                        Niepoprowany adres e-mail
                    </div>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefaultMatka">
                    <label class="form-check-label" for="flexSwitchCheckDefaultMatka">Adres zamieszkania taki jak kandydata</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="MiejscowoscMatki" id="floatingMiejscowoscMatki" class="form-control" placeholder="Miejscowosc">
                    <label for="floatingMiejscowoscMatki">Miejscowosc</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="UlicaMatki" id="floatingUlicaMatki" class="form-control" placeholder="Ulica Nr. Domu">
                    <label for="floatingUlicaMatki">Ulica Nr. Domu</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="KodMatki" id="floatingKodMatki" class="form-control" placeholder="Kod Pocztowy">
                    <label for="floatingKodMatki">Kod pocztowy</label>
                </div>
                <h4>Dane Ojca</h4>
                <div class="form-floating mb-3">
                    <input type="text" name="NazwiskoOjca" id="floatingNazwisko" class="form-control" placeholder="Nazwisko">
                    <label for="floatingNazwisko">Nazwisko</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="ImieOjca" id="floatingImie" class="form-control" placeholder="Imię">
                    <label for="floatingImie">Imię</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="NumerTelefonuOjca" id="floatingNumerTelefonu" class="form-control" placeholder="Numer telefonu">
                    <label for="floatingNumerTelefonu">Nuemr telefonu</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="MailOjca" id="floatingMail" class="form-control" placeholder="E-mail">
                    <label for="floatingMail">E-mail</label>
                    <div class="invalid-feedback">
                        Niepoprowany adres e-mail
                    </div>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefaultOjca">
                    <label class="form-check-label" for="flexSwitchCheckDefaultMatka">Adres zamieszkania taki jak kandydata</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="MiejscowoscOjca" id="floatingMiejscowoscOjca" class="form-control" placeholder="Miejscowosc">
                    <label for="floatingMiejscowoscOjca">Miejscowosc</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="UlicaOjca" id="floatingUlicaOjca" class="form-control" placeholder="Ulica Nr. Domu">
                    <label for="floatingUlicaOjca">Ulica Nr. Domu</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="KodOjca" id="floatingKodOjca" class="form-control" placeholder="Kod Pocztowy">
                    <label for="floatingKodOjca">Kod pocztowy</label>
                </div>
                <h4>Dane opiekuna prawnego</h4>
                <div class="form-floating mb-3">
                    <input type="text" name="NazwiskoOpiekuna" id="floatingNazwisko" class="form-control" placeholder="Nazwisko">
                    <label for="floatingNazwisko">Nazwisko</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="ImieOpiekuna" id="floatingImie" class="form-control" placeholder="Imię">
                    <label for="floatingImie">Imię</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="NumerTelefonuOpiekuna" id="floatingNumerTelefonu" class="form-control" placeholder="Numer telefonu">
                    <label for="floatingNumerTelefonu">Nuemr telefonu</label>
                </div>
                <div class="form-floating mb-3 position-relative">
                    <input type="text" name="MailOpiekuna" id="floatingMail" class="form-control is-invalid" placeholder="E-mail">
                    <label for="floatingMail">E-mail</label>
                    <div class="invalid-feedback">
                        Niepoprowany adres e-mail
                    </div>
                </div>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefaultOpiekuna">
                    <label class="form-check-label" for="flexSwitchCheckDefaultMatka">Adres zamieszkania taki jak kandydata</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="MiejscowoscOpiekuna" id="floatingMiejscowoscOpiekuna" class="form-control" placeholder="Miejscowosc">
                    <label for="floatingMiejscowoscMatki">Miejscowosc</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="UlicaOpiekuna" id="floatingUlicaOpiekuna" class="form-control" placeholder="Ulica Nr. Domu">
                    <label for="floatingUlicaMatki">Ulica Nr. Domu</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" name="KodOpiekuna" id="floatingKodOpiekuna" class="form-control" placeholder="Kod Pocztowy">
                    <label for="floatingKodOpiekuna">Kod pocztowy</label>
                </div>
              </div>
            </div>
          </div>
    </form>
    <script>
        const switchElement = document.getElementById("flexSwitchCheckDefaultKandydat");
        const switchElementMatki = document.getElementById("flexSwitchCheckDefaultMatka");
        const switchElementOjca = document.getElementById("flexSwitchCheckDefaultOjca");
        const switchElementOpiekuna = document.getElementById("flexSwitchCheckDefaultOpiekuna");

        const adresMiejscowosc = document.getElementById("floatingInputAdresMiejscowosc");
        const adresUlica = document.getElementById("floatingInputAdresUlica");
        const adresKod = document.getElementById("floatingInputAdresKod");
        const adresGmina = document.getElementById("floatingInputAdresGmina");
        const adresPoczta = document.getElementById("floatingInputAdresPoczta");
        
        const zameldowanieMiejscowosc = document.getElementById("floatingInputZameldowanieMiejscowosc");
        const zameldowanieUlica = document.getElementById("floatingInputZameldowanieUlica");
        const zameldowanieKod = document.getElementById("floatingInputZameldowanieKod");
        const zameldowanieGmina = document.getElementById("floatingInputZameldowanieGmina");
        const zameldowaniePoczta = document.getElementById("floatingInputZameldowaniePoczta");

        const matkaMiejscowosc = document.getElementById("floatingMiejscowoscMatki");
        const matkaUlica = document.getElementById("floatingUlicaMatki");
        const matkaKod = document.getElementById("floatingKodMatki");

        const ojciecMiejscowosc = document.getElementById("floatingMiejscowoscOjca");
        const ojciecUlica = document.getElementById("floatingUlicaOjca");
        const ojciecKod = document.getElementById("floatingKodOjca");

        const opiekunMiejscowosc = document.getElementById("floatingMiejscowoscOpiekuna");
        const opiekunUlica = document.getElementById("floatingUlicaOpiekuna");
        const opiekunKod = document.getElementById("floatingKodOpiekuna");

        console.log(adresMiejscowosc);
        switchElement.addEventListener('change', ()=>adres());
        switchElementMatki.addEventListener('change', ()=>adres());
        switchElementOjca.addEventListener('change', ()=>adres());
        switchElementOpiekuna.addEventListener('change', ()=>adres());

        adresMiejscowosc.addEventListener('input', ()=>adres());
        adresUlica.addEventListener("input", ()=>adres());
        adresKod.addEventListener("input", ()=>adres());
        adresGmina.addEventListener("input", ()=>adres());
        adresPoczta.addEventListener("input", ()=>adres());

        function adres() {
            if(switchElement.checked) {
                zameldowanieMiejscowosc.setAttribute("disabled", "");
                zameldowanieUlica.setAttribute("disabled", "");
                zameldowanieKod.setAttribute("disabled", "");
                zameldowanieGmina.setAttribute("disabled", "");
                zameldowaniePoczta.setAttribute("disabled", "");
        
                zameldowanieMiejscowosc.value = adresMiejscowosc.value;
                zameldowanieUlica.value = adresUlica.value;
                zameldowanieKod.value = adresKod.value;
                zameldowanieGmina.value = adresGmina.value;
                zameldowaniePoczta.value = adresPoczta.value;
            } else {
                zameldowanieMiejscowosc.removeAttribute("disabled");
                zameldowanieUlica.removeAttribute("disabled");
                zameldowanieKod.removeAttribute("disabled");
                zameldowanieGmina.removeAttribute("disabled");
                zameldowaniePoczta.removeAttribute("disabled");
            }

            if(switchElementMatki.checked) {
                matkaMiejscowosc.setAttribute("disabled", "");
                matkaUlica.setAttribute("disabled", "");
                matkaKod.setAttribute("disabled", "");

                matkaMiejscowosc.value = adresMiejscowosc.value;
                matkaUlica.value = adresUlica.value;
                matkaKod.value = adresKod.value;
            } else {
                matkaMiejscowosc.removeAttribute("disabled");
                matkaUlica.removeAttribute("disabled");
                matkaKod.removeAttribute("disabled");
            }

            if(switchElementOjca.checked) {
                ojciecMiejscowosc.setAttribute("disabled", "");
                ojciecUlica.setAttribute("disabled", "");
                ojciecKod.setAttribute("disabled", "");

                ojciecMiejscowosc.value = adresMiejscowosc.value;
                ojciecUlica.value = adresUlica.value;
                ojciecKod.value = adresKod.value;
            } else {
                ojciecMiejscowosc.removeAttribute("disabled");
                ojciecUlica.removeAttribute("disabled");
                ojciecKod.removeAttribute("disabled");
            }

            if(switchElementOpiekuna.checked) {
                opiekunMiejscowosc.setAttribute("disabled", "");
                opiekunUlica.setAttribute("disabled", "");
                opiekunKod.setAttribute("disabled", "");

                opiekunMiejscowosc.value = adresMiejscowosc.value;
                opiekunUlica.value = adresUlica.value;
                opiekunKod.value = adresKod.value;
            } else {
                opiekunMiejscowosc.removeAttribute("disabled");
                opiekunUlica.removeAttribute("disabled");
                opiekunKod.removeAttribute("disabled");
            }
        }

    </script>

</body>
</html>
