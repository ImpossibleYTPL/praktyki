        <a href="#item2">item 2</a>
        <a href="#item3">item 3</a>

      <div class="items">
        <p id="item1">... item 1...
        <p id="item2">... item 2...
        <p id="item3">...
        <p id="default"><!-- domyślnie nie jest wyświetlany żaden tekst -->
      </div>
</body>
</html>
